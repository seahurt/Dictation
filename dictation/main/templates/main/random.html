<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <script src="https://unpkg.com/vue/dist/vue.js"></script>    <title>random dictation</title></head><body><div id="word">    {% load static %}    <audio controls="controls" height="100" width="100" >    <source src="{% static 'main/audio/' %}{{word.english}}.mp3" type="audio/mpeg"/>    <embed height="100" width="100" src="/static/main/audio/{{word.english}}.mp3"/></audio><h2>{{word.chinese}}</h2>        <label>English:</label><form action="{% url 'randword' %}">    <input type="text" v-model="answer"> <button v-on:click="check" type="button">Check</button>        <button v-on:click="hint" type="button">Hint</button>        <input type="submit" value="Next">    </form>    <div v-html="message">{% verbatim %} {{ message }} {% endverbatim %}</div></div></body><script>    var app = new Vue({    el: '#word',    data:{        message:'',        answer:'',    },    methods:{        check:function(){            if(this.answer=='{{word.english}}'){                this.message='<p style="color:green;">You are right</p>';            }else{                this.message='<p style="color:red;">You are wrong</p>';            }        },        hint:function(){        this.message='<p style="color:pink;">{{word.english}}</p>';            }    }})</script></html>
