{% extends "main/base.html" %}{% block title %} Random diction {% endblock %}{% block content %}<div id="border"><div id="word" >    {% load static %}    <div id="audio">        <audio id="controls">        <source src="{% static 'main/audio/' %}{{word.english}}.mp3" type="audio/mpeg"/>        <embed height="100" width="100" src="/static/main/audio/{{word.english}}.mp3"/>        </audio>        <div class="controls">            <button id="playaudio" v-on:click="playit"> Play </button>        </div>    </div>    <div id="explainzone">        <label>Explanation:</label>        <p>{{word.chinese}}</p>    </div>    <div id="inputzone">        <label>English:</label>        <input id="answertext" type="text" v-model="answer" size="50" >    </div>    <div id="buttonline">        <button class="button-style" v-on:click="check" type="button" >Check</button>        <button class="button-style" v-on:click="clear" type="button" >Clear</button>        <button class="button-style" v-on:click="hint" type="button" >Hint</button>        <form id="nextform" action="{% url 'randword' %}" ><input class="button-style" type="submit" value="Next"></form>    </div>    <div id="msgzone" v-html="message">{% verbatim %} {{ message }} {% endverbatim %}</div></div></div><script >var app1 = new Vue({    el: '#word',    data:{        message:'',        answer:'',    },    methods:{        check:function(){            if(this.answer.replace(/^\s+|\s+$/g, '')=='{{word.english}}'){                this.message='<p class="msg" id="right-ans">You are right</p>';            }else{                this.message='<p class="msg" id="error-ans">You are wrong</p>';            }        },        hint:function(){        this.message='<p class="msg" id="hint">{{word.english}}</p>';            },        clear:function(){            this.answer='';            this.message='';        },        playit:function(){            var audio = document.getElementById("controls");            audio.play();        }            }})</script>{% endblock %}
