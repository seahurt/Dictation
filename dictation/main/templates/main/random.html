<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <script src="https://unpkg.com/vue/dist/vue.js"></script>    <title>random dictation</title></head><body style="font-size:20px;"><div id="word" style="width: 400px;margin-top: 20px;">    {% load static %}    <audio controls="controls" height="100" width="400" style="margin-bottom: 10px;">    <source src="{% static 'main/audio/' %}{{word.english}}.mp3" type="audio/mpeg"/>    <embed height="100" width="100" src="/static/main/audio/{{word.english}}.mp3"/></audio><br/><label>Explanation:</label><p>{{word.chinese}}</p><label>English:</label><input type="text" v-model="answer" size="50" style="margin-top: 10px;margin-bottom: 20px; height:50px;width:350px;font-size:30px;"><button v-on:click="check" type="button" style="font-size: 24px; margin: 5px; margin-left: 10px; padding:2px,3px;border-radius: 3px;">Check</button><button v-on:click="clear" type="button" style="font-size:24px;margin:5px; padding: 2px,3px;border-radius: 3px;">Clear</button><button v-on:click="hint" type="button" style="font-size: 24px; margin: 5px; padding:2px,3px;border-radius: 3px;">Hint</button><form action="{% url 'randword' %}" style="display: inline;">        <input type="submit" value="Next" style="font-size: 24px; margin: 5px; padding: 2px,3px;border-radius: 3px;"></form>    <div v-html="message">{% verbatim %} {{ message }} {% endverbatim %}</div></div></body><script>    var app = new Vue({    el: '#word',    data:{        message:'',        answer:'',    },    methods:{        check:function(){            if(this.answer.replace(/^\s+|\s+$/g, '')=='{{word.english}}'){                this.message='<p style="color:green;margin:0px,0px,0px,50px;">You are right</p>';            }else{                this.message='<p style="color:red;margin:0px,0px,0px,50px;">You are wrong</p>';            }        },        hint:function(){        this.message='<p style="color:pink;margin:0px,0px,0px,50px;">{{word.english}}</p>';            },        clear:function(){            this.answer='';            this.message='';        }    }})</script></html>
