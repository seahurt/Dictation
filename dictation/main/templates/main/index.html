{% load static %}
<ol>
    {% for word in wordlist %}
<li>
    <audio controls="controls" height="100" width="100">
    <source src="{% static 'main/audio/' %}{{word.english}}.mp3" type="audio/mpeg"/>
    <embed height="100" width="100" src="/audio/{{word.english}}.mp3"/>
</audio>
<h2>{{word.Chinese}}</h2>
    <form>
        <label>English:</label>
    <input type="text" name="English" > <input type="button" value="Check">
    </form>
</li>
{% endfor %}
</ol>
